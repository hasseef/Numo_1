<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>منصة NOMU — نسخة تشغيل فوري (ملف واحد)</title>
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['ui-sans-serif','system-ui','-apple-system','Segoe UI','Roboto','Noto Sans Arabic','Ubuntu','Cantarell','Helvetica Neue','Arial','sans-serif'] }
        }
      }
    }
  </script>
  <style>
    html, body { height: 100%; }
    body { background: #fff; }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React 18 + ReactDOM UMD -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel Standalone for JSX in browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useEffect, useMemo, useRef, useState } = React;

    // ============================
    // Assets
    // ============================
    const ASSETS = {
      logos: {
        vision2030: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Vision_2030_Logo.svg/512px-Vision_2030_Logo.svg.png",
        talabiya: "https://raw.githubusercontent.com/hasseef/assets/main/talabiya-logo.png",
        nomu: "https://raw.githubusercontent.com/hasseef/assets/main/nomu-logo.svg",
      },
      hero: "https://images.unsplash.com/photo-1531297484001-80022131f5a1?q=80&w=1750&auto=format&fit=crop",
      placeholders: {
        sponsor: "https://dummyimage.com/240x100/eeeeee/222222.png&text=Sponsor+Logo",
      },
    };

    const cn = (...arr) => arr.filter(Boolean).join(" ");

    function useReveal(opts = { threshold: 0.12 }) {
      const ref = useRef(null);
      const [visible, setVisible] = useState(false);
      useEffect(() => {
        const el = ref.current;
        if (!el) return;
        const io = new IntersectionObserver((entries) => {
          entries.forEach((e) => e.isIntersecting && setVisible(true));
        }, opts);
        io.observe(el);
        return () => io.disconnect();
      }, [opts]);
      return { ref, visible };
    }

    const useHash = () => {
      const [hash, setHash] = useState(() => window.location.hash || "#/home");
      useEffect(() => {
        const onHash = () => setHash(window.location.hash || "#/home");
        window.addEventListener("hashchange", onHash);
        return () => window.removeEventListener("hashchange", onHash);
      }, []);
      return hash;
    };

    const NavLink = ({ to, children }) => (
      <a
        href={to}
        className={cn(
          "px-3 py-2 text-sm font-medium hover:opacity-80 transition-opacity",
          window.location.hash === to ? "underline underline-offset-4" : ""
        )}
      >
        {children}
      </a>
    );

    function TopRibbon() {
      return (
        <div className="w-full bg-white/70 backdrop-blur supports-[backdrop-filter]:bg-white/60 border-b border-slate-200">
          <div className="max-w-7xl mx-auto px-3 sm:px-4">
            <div className="flex items-center justify-between h-12">
              <div className="flex items-center gap-3 sm:gap-4">
                <img src={ASSETS.logos.vision2030} alt="Vision 2030" className="h-6 w-auto object-contain" loading="lazy" />
                <img src={ASSETS.logos.talabiya} alt="Talabiya" className="h-6 w-auto object-contain" loading="lazy" />
              </div>
              <div className="md:hidden flex items-center">
                <img src={ASSETS.logos.nomu} alt="NOMU Platform" className="h-6 w-auto object-contain" loading="lazy" />
              </div>
            </div>
          </div>
        </div>
      );
    }

    function Header() {
      const [open, setOpen] = useState(false);
      const toggle = () => setOpen((v) => !v);
      return (
        <header className="w-full sticky top-0 z-40 bg-white/80 backdrop-blur supports-[backdrop-filter]:bg-white/60 border-b border-slate-200">
          <div className="max-w-7xl mx-auto px-3 sm:px-4">
            <div className="flex items-center justify-between h-14">
              <a href="#/home" className="hidden md:flex items-center gap-3">
                <img src={ASSETS.logos.nomu} alt="NOMU Platform" className="h-8 w-auto object-contain" loading="lazy" />
                <span className="sr-only">NOMU</span>
              </a>
              <nav className="hidden md:flex items-center gap-1 text-slate-700">
                <NavLink to="#/home">الرئيسية</NavLink>
                <NavLink to="#/features">المزايا</NavLink>
                <NavLink to="#/accounts">حسابات المنصة</NavLink>
                <NavLink to="#/pricing">الباقات</NavLink>
                <NavLink to="#/sponsors">الرعاة</NavLink>
                <NavLink to="#/contact">تواصل</NavLink>
              </nav>
              <button onClick={toggle} className="md:hidden inline-flex items-center justify-center p-2 rounded-lg border border-slate-300 hover:bg-slate-50" aria-label="Toggle menu">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className="w-6 h-6">
                  <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
              </button>
            </div>
            {open && (
              <div className="md:hidden pb-3 animate-[fadeIn_.2s_ease]">
                <div className="grid gap-1">
                  {[["#/home","الرئيسية"],["#/features","المزايا"],["#/accounts","حسابات المنصة"],["#/pricing","الباقات"],["#/sponsors","الرعاة"],["#/contact","تواصل"]].map(([to,label]) => (
                    <a key={to} href={to} className="px-3 py-2 rounded-lg hover:bg-slate-50 active:bg-slate-100" onClick={() => setOpen(false)}>{label}</a>
                  ))}
                </div>
              </div>
            )}
          </div>
        </header>
      );
    }

    function Hero() {
      const { ref, visible } = useReveal();
      return (
        <section id="home" ref={ref} className="relative overflow-hidden">
          <div className="absolute inset-0" style={{
            backgroundImage: `url(${ASSETS.hero})`,
            backgroundSize: "cover",
            backgroundPosition: "center",
          }} aria-hidden />
          <div className="absolute inset-0 bg-slate-900/60" aria-hidden />
          <div className="relative max-w-7xl mx-auto px-3 sm:px-4 py-24 sm:py-28 md:py-36">
            <div className={cn("max-w-2xl text-white transition-all duration-700", visible ? "opacity-100 translate-y-0" : "opacity-0 translate-y-3")}>
              <h1 className="text-3xl sm:text-4xl md:text-5xl font-bold leading-tight">
                منصة <span className="text-emerald-300">نمو NOMU</span> — تمكين الحلول وربط القطاعات لتحقيق رؤية 2030
              </h1>
              <p className="mt-4 text-slate-100/90 text-base sm:text-lg">
                نموذج تشغيلي متكامل يربط الأفراد والقطاع الخاص والجامعات والجهات غير الربحية والجهات الحكومية ضمن منظومة رقمية شفافة.
              </p>
              <div className="mt-6 flex flex-wrap items-center gap-3">
                <a href="#/features" className="inline-flex items-center justify-center px-5 py-3 rounded-xl bg-white text-slate-900 font-semibold hover:bg-slate-100">استعراض المزايا</a>
                <a href="#/contact" className="inline-flex items-center justify-center px-5 py-3 rounded-xl border border-white/60 text-white hover:bg-white/10">تواصل معنا</a>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function Features() {
      const items = [
        { title: "تكامل الحسابات", desc: "ستة حسابات مترابطة: الأفراد، القطاع الخاص، الجامعات، الجهات غير الربحية، المانحون، والجهات الحكومية."},
        { title: "ربط برؤية 2030", desc: "إسناد المبادرات للأهداف والبرامج الوطنية وقياس الأثر عبر لوحات رقمية."},
        { title: "حوكمة وشفافية", desc: "توثيق الملفات، تتبع الأداء، والتقارير القابلة للمشاركة مع الشركاء."},
        { title: "الدفع والدعم", desc: "بوابة دفع وتجميع رعايات وتبرعات واستثمارات مع نسب ورسوم واضحة."},
        { title: "إدارة الفعاليات", desc: "موافقات للفعاليات، ربط المشاركين، وتتبع المساهمات والرعايات."},
        { title: "القيمة العلمية", desc: "تعزيز علمي من الجامعات للمشاريع المدرجة لرفع الجودة وترشيد الإنفاق."},
      ];
      const { ref, visible } = useReveal();
      return (
        <section id="features" ref={ref} className="py-14 sm:py-16 bg-slate-50">
          <div className="max-w-7xl mx-auto px-3 sm:px-4">
            <h2 className="text-2xl sm:text-3xl font-bold text-slate-900">المزايا</h2>
            <p className="mt-2 text-slate-600 max-w-2xl">بنية تقنية تصمم على هيئة اللبنات التسع وتكامل حسابات متعددة لخدمة التنمية الوطنية.</p>
            <div className="mt-8 grid sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
              {items.map((it) => (
                <div key={it.title} className={cn("rounded-2xl border border-slate-200 bg-white p-5 shadow-sm transition-all duration-700", visible ? "opacity-100 translate-y-0" : "opacity-0 translate-y-3")}>
                  <h3 className="text-lg font-semibold text-slate-900">{it.title}</h3>
                  <p className="mt-2 text-slate-600 text-sm leading-7">{it.desc}</p>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    function Accounts() {
      const items = [
        { name: "حساب الأفراد", points: ["مبادراتي — نموذج اللبنات التسعة","فرص تدريب وتطوع ووظائف","محفظة ومتابعة الأداء"]},
        { name: "القطاع الخاص", points: ["رعايات ومسؤولية اجتماعية","تقارير أثر وربط بالجهات","إدارة الفعاليات والمرافق"]},
        { name: "الجامعات", points: ["تعزيز علمي للمشاريع","تسويق البرامج والبحوث","عوائد واستشارات"]},
        { name: "غير الربحي", points: ["حشد التمويل والرعايات","إدارة الحلول والفرص","شفافية وتقارير أداء"]},
        { name: "المانحون", points: ["حقيبة مانح وتقارير","فرص منح حسب المعايير","متابعة الصرف والأثر"]},
        { name: "الجهات الحكومية", points: ["طلبات حلول مبتكرة","لوحات أداء ورصد","موافقات فعاليات ومبادرات"]},
      ];
      const { ref, visible } = useReveal();
      return (
        <section id="accounts" ref={ref} className="py-14 sm:py-16">
          <div className="max-w-7xl mx-auto px-3 sm:px-4">
            <h2 className="text-2xl sm:text-3xl font-bold text-slate-900">حسابات المنصة</h2>
            <div className="mt-8 grid sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
              {items.map((acc) => (
                <div key={acc.name} className={cn("rounded-2xl border border-slate-200 bg-white p-5 shadow-sm hover:shadow-md transition-all duration-700", visible ? "opacity-100 translate-y-0" : "opacity-0 translate-y-3")}>
                  <h3 className="text-lg font-semibold text-slate-900">{acc.name}</h3>
                  <ul className="mt-3 space-y-1 text-slate-700 text-sm">
                    {acc.points.map((p) => (
                      <li key={p} className="flex items-start gap-2">
                        <span className="mt-1 inline-block h-2 w-2 rounded-full bg-emerald-500" />
                        <span>{p}</span>
                      </li>
                    ))}
                  </ul>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    function PaymentModal({ open, onClose }) {
      const [amount, setAmount] = useState("2500");
      const [processing, setProcessing] = useState(false);
      const [receipt, setReceipt] = useState(null);
      const pay = async () => {
        setProcessing(true);
        setTimeout(() => {
          const id = "NOMU-" + Math.random().toString(36).slice(2, 10).toUpperCase();
          setReceipt({ id, amount: Number(amount), date: new Date().toLocaleString() });
          setProcessing(false);
        }, 1100);
      };
      if (!open) return null;
      return (
        <div className="fixed inset-0 z-50 grid place-items-center p-4 bg-black/50">
          <div className="w-full max-w-md rounded-2xl bg-white shadow-xl">
            <div className="p-5 border-b border-slate-200 flex items-center justify-between">
              <h3 className="text-lg font-semibold">دفع اشتراك — بوابة NOMU Pay</h3>
              <button className="p-2 rounded-lg hover:bg-slate-100" onClick={onClose} aria-label="Close">✕</button>
            </div>
            <div className="p-5 space-y-4">
              {!receipt ? (
                <>
                  <label className="block text-sm text-slate-600">المبلغ (ر.س)</label>
                  <input value={amount} onChange={(e) => setAmount(e.target.value)} type="number" min={1} className="w-full rounded-xl border border-slate-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500" />
                  <button disabled={processing} onClick={pay} className="w-full rounded-xl bg-emerald-600 text-white font-semibold py-2.5 hover:bg-emerald-700 disabled:opacity-60">
                    {processing ? "جارِ المعالجة..." : "ادفع الآن"}
                  </button>
                  <p className="text-xs text-slate-500">هذه محاكاة دفع لأغراض العرض — يمكن ربط مزود حقيقي لاحقًا (تابي/تمارا/مدى...).</p>
                </>
              ) : (
                <div className="space-y-3">
                  <div className="rounded-xl bg-emerald-50 border border-emerald-200 p-4">
                    <p className="font-semibold text-emerald-800">تم الدفع بنجاح ✅</p>
                    <p className="text-sm text-emerald-900/80 mt-1">رقم الإيصال: {receipt.id}</p>
                    <p className="text-sm text-emerald-900/80">المبلغ: {receipt.amount.toLocaleString()} ر.س</p>
                    <p className="text-sm text-emerald-900/80">التاريخ: {receipt.date}</p>
                  </div>
                  <button className="w-full rounded-xl border border-slate-300 py-2.5 hover:bg-slate-50" onClick={onClose}>إغلاق</button>
                </div>
              )}
            </div>
          </div>
        </div>
      );
    }

    function Pricing() {
      const plans = [
        { name: "أساسي", price: "0", features: ["عرض عام للمنصة", "روابط حسابات", "تقارير عامة"]},
        { name: "احترافي", price: "2500", features: ["لوحات أداء مخصصة", "ربط دفع", "إدارة فعاليات"], highlighted: true },
        { name: "مؤسسي", price: "—", features: ["تكامل API موسع", "تحليلات متقدمة", "دعم مخصص"]},
      ];
      const [open, setOpen] = useState(false);
      return (
        <section id="pricing" className="py-14 sm:py-16 bg-slate-50">
          <div className="max-w-7xl mx-auto px-3 sm:px-4">
            <h2 className="text-2xl sm:text-3xl font-bold text-slate-900">الباقات</h2>
            <div className="mt-8 grid md:grid-cols-3 gap-4 sm:gap-6">
              {plans.map((p) => (
                <div key={p.name} className={cn("rounded-2xl border bg-white p-6 shadow-sm", p.highlighted ? "border-emerald-300 ring-2 ring-emerald-200" : "border-slate-200")}>
                  <h3 className="text-lg font-semibold text-slate-900">{p.name}</h3>
                  <div className="mt-2 flex items-baseline gap-1">
                    <span className="text-3xl font-bold text-slate-900">{p.price}</span>
                    {p.price !== "—" && <span className="text-slate-500">ر.س / شهر</span>}
                  </div>
                  <ul className="mt-4 space-y-2 text-sm text-slate-700">
                    {p.features.map((f) => (
                      <li key={f} className="flex items-start gap-2">
                        <span className="mt-1 h-2 w-2 rounded-full bg-emerald-500" />
                        <span>{f}</span>
                      </li>
                    ))}
                  </ul>
                  {p.price !== "—" ? (
                    <button onClick={() => setOpen(true)} className={cn("mt-6 w-full rounded-xl py-2.5 font-semibold", p.highlighted ? "bg-emerald-600 text-white hover:bg-emerald-700" : "border border-slate-300 hover:bg-slate-50")}>
                      اشترك الآن
                    </button>
                  ) : (
                    <a href="#/contact" className="mt-6 inline-flex w-full items-center justify-center rounded-xl border border-slate-300 py-2.5 hover:bg-slate-50 font-semibold">تواصل للمؤسسات</a>
                  )}
                </div>
              ))}
            </div>
          </div>
          <PaymentModal open={open} onClose={() => setOpen(false)} />
        </section>
      );
    }

    function Sponsors() {
      const sponsors = new Array(10).fill(0).map((_, i) => ({ name: \`Sponsor \${i + 1}\`, logo: ASSETS.placeholders.sponsor }));
      const { ref, visible } = useReveal();
      return (
        <section id="sponsors" ref={ref} className="py-14 sm:py-16">
          <div className="max-w-7xl mx-auto px-3 sm:px-4">
            <div className="flex items-center justify-between flex-wrap gap-3">
              <h2 className="text-2xl sm:text-3xl font-bold text-slate-900">الرعاة</h2>
              <a href="#/contact" className="rounded-xl border border-slate-300 px-4 py-2 hover:bg-slate-50">كن راعياً</a>
            </div>
            <div className="mt-6 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4">
              {sponsors.map((s) => (
                <div key={s.name} className={cn("rounded-2xl border border-slate-200 bg-white p-4 grid place-items-center transition-all duration-700", visible ? "opacity-100 translate-y-0" : "opacity-0 translate-y-3")}>
                  <img src={s.logo} alt={s.name} className="h-10 w-auto object-contain" />
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    function Contact() {
      const [sent, setSent] = useState(false);
      const onSubmit = (e) => { e.preventDefault(); setSent(true); };
      return (
        <section id="contact" className="py-14 sm:py-16 bg-slate-50">
          <div className="max-w-7xl mx-auto px-3 sm:px-4">
            <h2 className="text-2xl sm:text-3xl font-bold text-slate-900">تواصل معنا</h2>
            <form onSubmit={onSubmit} className="mt-6 grid gap-3 max-w-xl">
              <input required placeholder="الاسم" className="rounded-xl border border-slate-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500" />
              <input required type="email" placeholder="البريد الإلكتروني" className="rounded-xl border border-slate-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500" />
              <textarea rows={5} placeholder="رسالتك" className="rounded-xl border border-slate-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500" />
              <button className="rounded-xl bg-emerald-600 text-white font-semibold py-2.5 hover:bg-emerald-700">إرسال</button>
              {sent && <p className="text-sm text-emerald-700">تم الإرسال — سنعود إليك قريبًا.</p>}
            </form>
          </div>
        </section>
      );
    }

    function Footer() {
      return (
        <footer className="py-8 border-t border-slate-200">
          <div className="max-w-7xl mx-auto px-3 sm:px-4 text-sm text-slate-600 flex flex-col sm:flex-row items-center justify-between gap-3">
            <p>© {new Date().getFullYear()} منصة نمو NOMU — جميع الحقوق محفوظة.</p>
            <div className="flex items-center gap-4">
              <a href="#/privacy" className="hover:opacity-80">الخصوصية</a>
              <a href="#/terms" className="hover:opacity-80">الشروط</a>
            </div>
          </div>
        </footer>
      );
    }

    function SectionRouter() {
      const hash = useHash();
      const route = hash.replace("#", "");
      const showFullHero = route === "/home" || route === "/" || route === "";
      return (
        <main>
          {showFullHero ? (
            <Hero />
          ) : (
            <div className="bg-gradient-to-r from-emerald-50 to-sky-50 border-b border-slate-200">
              <div className="max-w-7xl mx-auto px-3 sm:px-4 py-8">
                <h1 className="text-xl sm:text-2xl font-bold text-slate-900">
                  {route === "/features" ? "المزايا" :
                   route === "/accounts" ? "حسابات المنصة" :
                   route === "/pricing" ? "الباقات" :
                   route === "/sponsors" ? "الرعاة" :
                   route === "/contact" ? "تواصل معنا" : "منصة نمو NOMU"}
                </h1>
              </div>
            </div>
          )}
          {(showFullHero || route === "/features") && <Features />}
          {(showFullHero || route === "/accounts") && <Accounts />}
          {(showFullHero || route === "/pricing") && <Pricing />}
          {(showFullHero || route === "/sponsors") && <Sponsors />}
          {(showFullHero || route === "/contact") && <Contact />}
        </main>
      );
    }

    function App() {
      useEffect(() => {
        if (!window.location.hash) window.location.hash = "/home";
      }, []);
      return (
        <div dir="rtl" className="min-h-screen bg-white text-slate-800">
          <TopRibbon />
          <Header />
          <SectionRouter />
          <Footer />
          <style>{\`
            @keyframes fadeIn { from { opacity: 0; transform: translateY(6px); } to { opacity: 1; transform: translateY(0); } }
          \`}</style>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
